<script>
    var data = [ NaN, 0, 15, false, -22, '', undefined, 47, null]
    var data2 = [];
    for(var i = 0; i < data.length; i++){
        if ( Number.isInteger(data[i]) && data[i] != 0)
        {
            data2.push(data[i]);
        }
    }
    console.log(data2);

    function shuffleArray(array) {
        for (var i = array.length - 1; i > 0; i--) {
            var j = Math.floor(Math.random() * (i + 1));
            console.log("J: ", j, "I: ", i)
            var temp = array[i];
            array[i] = array[j];
            array[j] = temp;
        }
    }
    shuffleArray(data2);
    alert(data2);

</script>
